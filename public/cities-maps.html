<div id="formSection">
  <form id="cityForm">
    City: <input type="text" name="city" id="city">
    <input type="button" name="lookupCoordForACity" value="Lookup Coordinates for a City" id="lookupCoordForACityButton"/>
    <input type="button" name="AddCity" value="Add City" id="addCityButton"/><br />
    Longitude: <input type="text" name="longitude" id="longitude">
    Latitude: <input type="text" name="latitude" id="latitude">
  </form>
</div>
<input type="button" name="Reset" value="Reset Map" id="resetMapButton" />
<input type="button" name="Click" value="Click to Add City" id="pushpinButton" />
<table>
  <tr>
    <td>
      <div id="map" style="width: 600px; height: 400px">
      </div>	
    </td>		
  </tr>
  <tr>
    <td>		
      <div id="tableSection">
        <table border="1">
          <tr id="cityHeader">
            <td>
	        Delete
            </td>
            <td>
	        City
            </td>
            <td>
	        State
            </td>
            <td>
	      Longitude
	    </td>
	    <td>
	      Latitude
	    </td>
	  </tr>
	  <!-- Note: if tbody is not used, Safari adds new rows above the header -->
          <tbody id="cityTable">
          </tbody>
        </table>
      </div>
    </td>		
  </tr>		
</table>
<div id="debug">
</div>
